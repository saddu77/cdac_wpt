<script>
    function addition(){
        var num1 = 20;
        var num2 = 30;
        var res;
        res = num1 + num2;
        console.log("Sum of two numbers are: " + res);
        alert("Sum of two numbers are: " + res);
    }
</script>

    <h2> Sample JS</h2>
    <input type="submit" value="ADD" onclick="addition()"/>
</body>
